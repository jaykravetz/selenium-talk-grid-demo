<!DOCTYPE html>
<html ng-app="peopleoftheUSCapital">
<head>
    <title>My AngularJS App</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">

    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

<body>

        <a class="navbar-brand">{{$ctrl.brandName}}</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li ng-class="$ctrl.activePage == 'index.html' ? 'active' : 'none'"><a href="index.html">Page 1</a></li>
            <li ng-class="$ctrl.activePage == 'page2.html' ? 'active' : 'none'"><a href="page2.html">Page 2</a></li>
        </ul>

<rep-list></rep-list>
